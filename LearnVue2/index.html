<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 


</head>
<body>

    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>

        <div class="container box is-fluid" style="width:700px; margin:10px auto;" v-for='submission in submissions' v-bind:key='submission.id'>

            <article class="media" >
                <figure class="media-left">
                    <img v-bind:src="submission.submissionImage" alt="" class="image is-64x64">
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>
                                <a :href="submission.url" class="has-text-info">{{ submission.title}}</a>
                                <span class="tag is-small">#{{submission.id}}</span>
                            </strong>
                            <br>
                            {{ submission.description}}
                            <br>
                            <small class='is-size-7'>
                                Submitted by:
                                <img v-bind:src="submission.avatar" alt="" class="image is-24x24">
                            </small>
                        </p>
                    </div>
                </div>

                <div class="media-right">
                        <span class="icon is-small">
                            <i class="fas fa-chevron-up"></i>
                            <strong class="has-text-info">{{submission.vote}}</strong>
                        </span>
                </div>
            </article>
        </div>
    </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>

</body>
</html>
