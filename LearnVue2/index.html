<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">


</head>

<body>

    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>

        <div class="container box is-fluid" style="width:700px; margin:10px auto;" v-for='submission in sortSubmissions'
            v-bind:key='submission.id'>

            <article class="media">
                <submission-component v-bind:submission='submission' v-bind:submissions='sortSubmissions'></submission-component>
            </article>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>

</body>

</html>
